<!DOCTYPE html> <!--Good for processing-->
<html>
    <head>
        <!--metadata-->
        <title>Java Flights API</title>
        <link rel="stylesheet" href ="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <style>
            h1{
                color: black;
                text-align: center;
                padding: 50px;
             }

             h2{
                 color: black;
                 padding-left: 150px;
             }

             h3{
                 color: black;
                 padding-left: 250px;
             }
            
            #home-list {
                background-color:green;
                padding: 150x;
            }
            .box {
                padding: 50px;
            }

            .submit-button{
                background-color: green;
                margin-left: 350px;
            }
            
            .form-group{
                padding-left: 50px;
            }
    

        </style>

    </head>
    <body>
        <div class="cointainer-fluid">
            <div><h1>Welcome to Java Flights</h1></div>
            <div class ="row">
                <div class="col-lg-4">
                    <h2>Add Flight</h2>
                    <form action = "#">
                        <div class="form-group" method ="post" action="/flight.api/api/flight" placeholder="Delta">
                            <label for="airline">Airline</label>
                            <input class="form-control" id = "airline" placeholder="Delta" />
                        </div>
                        <div class="form-group">
                            <label for="origin">Origin</label>
                            <input class="form-control"  id = "origin" placeholder="JFK"/>
                        </div>
                        <div class="form-group">
                            <label for="destination">Destination</label>
                            <input class="form-control" id = "destination" placeholder="RDU" />
                        </div>
                        <div class="form-group" >
                            <label for="departure">Departure</label>
                            <input class="form-control" id = "departure" placeholder="722PM"  />
                        </div>
                        <div class="form-group">
                            <label for="arrival">Arrival</label>
                            <input class="form-control" id = "arrival" placeholder="1055PM" />
                        </div>
                        <div class="form-group">
                            <label for="flight Number">Flight Number</label>
                            <input class="form-control" id = "flight Number" placeholder="D10991" />
                        </div>
                        <div>
                            <input class="btn btn-primary submit-button" type="submit" value="Add Flight" />
                        </div>
                    </form>
                </div>
                <div id="home-list" class = "col-lg-7">  
                    <h3>Scheduled Flights</h3>
                    <table class = "table align-middle">
                        <tr>
                            <th scope ="col">Airline</th>
                            <th scope="col">Origin</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Depature</th>
                            <th scope="col">Arrival</th>
                            <th scope="col">Flight Number</th>
                        </tr>
                        <tr>
                            <th scope ="col">Delta</th>
                            <th scope="col">JFK</th>
                            <th scope="col">RDU</th>
                            <th scope="col">722PM</th>
                            <th scope="col">1005PM</th>
                            <th scope="col">D10991</th>
                        </tr>
                    </table>
             </div>
            </div>
        </div>
    </body>
    <script type="text/javascript">
        // Ajax - asynchronous JavaScript and XML
        // XHR core object of Ajax
        window.onload = function(response){
            let xhr = new XMLHttpRequest();
            
            xhr.onreadystatechange = function(){
                if(xhr.readyState == 4){
                    console.log(response);
                    var traineeArray = JSON.parse(xhr.responseText);
                    console.log(traineeArray);
                }
            }

            xhr.open('GET', 'http://localhost:8080/flight.api/api/flight');
            
            xhr.send();
        } 
    </script>
</html>

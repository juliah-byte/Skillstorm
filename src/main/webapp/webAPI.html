<!DOCTYPE html> <!--Good for processing-->
<html>
    <head>
        <!--metadata-->
        <title>Java Flights API</title>
        <link rel="stylesheet" href ="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <style>
            h1{
                color:royalblue;
                text-align: center;
                padding: 50px;
             }

             h2{
                 color:royalblue;
                 padding-left: 150px;
             }
            
            #home-list {
                background-color:seashell;         }
            .box {
                padding: 50px;
            }

            .submit-button{
                background-color: royalblue;
            }

    

        </style>
        <script type="text/javascript">
            // Ajax - asynchronous JavaScript and XML
            // XHR core object of Ajax
            window.onload = function(response){
                var xhr = new XMLHttpRequest();
                
                xhr.onreadystatechange = function(){
                    if(xhr.readyState == 4){
                        //console.log()
                    }
                }
    
                xhr.open('GET', '/flight.api/api/flight')
                
                xhr.send();
            } 
        </script>
    </head>
    <body>
        <div class="cointainer-fluid">
            <div><h1>Welcome to Java Flights</h1></div>
            <div class ="row">
                <div class="col-lg-4">
                    <h2>Add Flight</h2>
                    <form action = "#">
                        <div class="form-group">
                            <label>Airline</label>
                            <input class="form-control" id = "airline" value="text" />
                        </div>
                        <div class="form-group">
                            <label>Origin</label>
                            <input class="form-control"  id = "origin" value="number" />
                        </div>
                        <div class="form-group">
                            <label>Destination</label>
                            <input class="form-control" id = "destination" value="text" />
                        </div>
                        <div class="form-group" >
                            <label>Depature</label>
                            <input class="form-control" id = "depature" value="text" />
                        </div>
                        <div class="form-group">
                            <label>Arrival</label>
                            <input class="form-control" id = "arrival" value="text" />
                        </div>
                        <div class="form-group">
                            <label>Flight Number</label>
                            <input class="form-control" id = "flight Number" value="text" />
                        </div>
                        <div>
                            <input class="btn btn-primary submit-button" type="submit" value="save" />
                        </div>
                    </form>
                </div>
            </div>
            <div id="home-list" class = "col-lg-4">  
                    <h2>Scheduled Flights</h2>
                    <table class = "table">
                        <tr><th>Airline</th><th>Origin</th><th>Destination</th><th>Origin</th><th>Depature</th><th>Arrival</th><th>Flight Number</th></tr>
                    </table>
            </div>
        </div>
    </body>
</html>
